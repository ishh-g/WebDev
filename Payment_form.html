<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    <!--We don't have a server that's why we are leaving the action empty.-->
    <form action="">
        <h1>Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name :* <input type="text" name="name" required></p>
        <fieldset>
            <legend>Gender</legend>
        <p>
            Male <input type="radio" name="Gender" id="male" required>Female <input type="radio" name="Gender" id="female" required>
        </p>
        </fieldset>
        <p>Address: <textarea name="Address" id="Address" cols="100" rows="8"></textarea></p>
        <p>Email : <input type="email" name="email" id="email" required ></p>
        <p>Pincode : <input type="number" name="Pincode" id="Pincode" required ></p>
        <h2>Payment Information</h2>
        <p>Card Type :
            <select name="card_type" id="card_type" required>
            <option value="">--Select a card type--</option>
            <option value="visa">Visa</option>
            <option value="Mastercard">MasterCard</option>
            <option value="Rupay">Rupay</option>
            
        </select>
        </p>
        <p>Card Number <input type="number" name="card_number" id="card_number" required>
        </p>
        <p>
            Expiration Date: <input type="date" name="exp_date" id="exp_date" required>        
        </p>
        <p>
            CVV: <input type="password" name="CVV" id="CVV" required></p>
            <input type="submit" value="Pay now">
    </form>
</body>
</html>
